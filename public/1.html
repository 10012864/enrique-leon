<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<i class="fas fa-search searchicon"></i>
<input autocomplete="off" class="search" id="search" placeholder="Search or Enter URL"></input>

<style>
.search {
border-radius: 5px;
outline: none;
border: 2.5px solid black;
font-size: 16px;
padding: 5px;
width: 400px;
height: 40px;
background-color: rgb(16,16,16,0);
padding-left: 30px;
}

.searchicon {
position: absolute;
top: 19px;
left: 17px;
color: #666666;
font-size: 18px
}

::placeholder {
color: #666666;
}
</style>

<script>
search = document.getElementById('search');
search.addEventListener('keyup', function onEvent(e) {
    if (e.keyCode === 13) {
        go(search.value)
    }
});


function go(url) {
if (url !== '') {
if (url.includes('.')) {
alert(url)
} else if (url.startsWith('https://')) {
open(url)
} else if (url.startsWith('http://')) {
open(url)
} else {
open('https://www.google.com/search?q=' + url)
}
} else {
return false;
}
}

function open (url) {
alert(url)
}
</script>
